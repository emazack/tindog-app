<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="profile">
                <img src="../images/icon-profile.png" alt="profile">
            </div>
            <div class="logo">
                <img src="images/logo.png" alt="logo">
            </div>
            <div class="chat">
                <img src="./images/icon-chat.png" alt="chat">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="image-container" id="image-container"></div>
        </div>
    </main>
    <footer id="footer" class="footer">
        <div class="container">
            <button data-like="disliked" class="nope" id="nope">
                <img src="/images/icon-cross.png" alt="dislike">
            </button>
            <button data-like="liked" class="like" id="like">
                <img src="/images/icon-heart.png" alt="like">
            </button>
        </div>
    </footer>
    <script src="/index.js" type="module"></script>
</body>

</html>
