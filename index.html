<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="profile">
                    <img src="/images/icon-heart.png" alt="profile">
                </div>
                <div class="logo">
                    <img src="/images/logo.png" alt="logo">
                </div>
                <div class="chat">
                    <img src="/images/icon-chat.png" alt="chat">
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="image-container" id="image-container">
                    <img src="/images/dog-rex.jpg" alt="dog photo">
                    <div class="title"> Teddy, 30</div>
                    <div class="description"> How did you doing? </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <button class="nope" id="nope">
                    <img src="/images/icon-cross.png" alt="dislike">
                </button>
                <button class="like" id="like">
                    <img src="/images/icon-heart.png" alt="like">
                </button>
            </div>
        </footer>
        <script src="/index.js" type="module"></script>
    </body>
</html>
